<!DOCTYPE HTML>
<html>
  <head>
    <script src="js/search.js"></script>
  </head>
  <body>
    <h1 id="searchResult">Search for any pages on this website</h1>
    <p><a id=""></a></p>
    <script>
      var link = document.createElement("a");
      var searchResults = document.createElement("h1");
      link.innerText = searchResults.innerText;
      searchResults.innerText = window.location.href;
      document.body.appendChild(link);
      document.body.appendChild(searchResults);
    </script>
    <style>
      p{
        text-align:center;
      }
      h1{
         text-align:center;
      }
    </style>
  </body>
</html>
